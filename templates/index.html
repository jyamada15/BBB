                    <nav class="navbar navbar-expand-xl navbar-light bg-light">

                            <h1 class="tm-site-title mb-0">Belly Button Bacteria</h1>

                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link d-flex" href="mailto:yamada.jeff@gmail.com">

                                </li>

                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Bubble Chart</h2>

                        <div id="bubble"></div>

                    </div>
                </div>
                <div class="tm-col tm-col-big">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Pie Chart</h2>

                        <div id="pie-ch" class="js-plotly-plot"></div>

                    </div>
                </div>
                <div class="tm-col tm-col-small">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Sample Metadata:</h2>  

                                  <select id="selDataset" onchange="optionChanged(this.value)"></select>

                            </div>
                    </div>
                

                <div class="tm-col tm-col-big">
                    <div class="bg-white tm-block h-100">

                            <div class="col-8">

                            </div>

                        </div>
                    </div>
                </div>

                    </div>
                </div>
                <div class="tm-col tm-col-small">
